<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Quản Lý</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        width: 100%;
        height: 800px;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .dashboard {
        display: grid;
        grid-template-areas:
          "header header"
          "sidebar content"
          "footer footer";
        grid-template-columns: 1fr 3fr;
        grid-template-rows: auto 1fr auto;
        gap: 10px;
        width: 90%;
        height: 90vh;
      }

      .header {
        grid-area: header;
        background-color: #333;
        color: white;
        padding: 20px;
        text-align: center;
      }

      .sidebar {
        grid-area: sidebar;
        background-color: #4caf50;
        color: white;
        padding: 20px;
      }

      .content {
        grid-area: content;
        background-color: #f2f2f2;
        padding: 20px;
      }

      .footer {
        grid-area: footer;
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px;
      }

      @media (max-width: 768px) {
        .dashboard {
          grid-template-areas:
            "header"
            "content"
            "sidebar"
            "footer";
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="dashboard">
      <header class="header">Header</header>
      <nav class="sidebar">Sidebar Menu</nav>
      <main class="content">Main Content</main>
      <footer class="footer">Footer</footer>
    </div>
  </body>
</html>
