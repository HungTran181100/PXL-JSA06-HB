<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bố Cục Portfolio</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        width: 100%;
        height: 800px;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .portfolio {
        display: grid;
        grid-template-areas:
          "banner banner"
          "about projects";
        grid-template-columns: auto auto;
        gap: 20px;
        width: 80%;
      }

      .banner {
        grid-area: banner;
        background-color: #0e003f;
        color: white;
        padding: 30px;
        text-align: center;
      }

      .about {
        grid-area: about;
        background-color: #6f00ff;
        color: white;
        padding: 20px;
        border-radius: 5px;
      }

      .projects {
        grid-area: projects;
        display: grid;
        grid-template-columns: auto auto;
        gap: 10px;
      }

      .project {
        background-color: #f2f2f2;
        padding: 15px;
        text-align: center;
        border: 1px solid #ccc;
        border-radius: 5px;
        transition: transform 0.3s;
      }

      .project:hover {
        transform: scale(1.05);
      }

      @media (max-width: 768px) {
        .portfolio {
          grid-template-areas:
            "banner"
            "about"
            "projects";
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="portfolio">
      <header class="banner">Header Banner</header>
      <section class="about">Thông Tin Cá Nhân</section>
      <section class="projects">
        <div class="project">Dự Án 1</div>
        <div class="project">Dự Án 2</div>
        <div class="project">Dự Án 3</div>
      </section>
    </div>
  </body>
</html>
